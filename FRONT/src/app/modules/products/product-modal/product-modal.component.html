<div #productModal class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> </h5>
        <button type="button" class="btn btn-close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="submit()" autocomplete="off">
          <div class="row">
            <!-- Imagen -->
            <!-- <div class="col-lg-5 col-xlg-5 col-md-5">
              <label for="foto">
                <img class="card-img border" id="img_preview" [src]="imgPreview" alt="Card image">

              </label>
              <input id="foto" type="file" accept="image/*" style="display: none;" (change)="onFileChange($event)" />
              <small class="text-muted p-t-30 db">Social Profile</small>
              <br />
              <button type="button" class="btn btn-circle btn-secondary"><i class="fab fa-facebook"></i></button>
              <button type="button" class="btn btn-circle btn-secondary"><i class="fab fa-twitter"></i></button>
              <button type="button" class="btn btn-circle btn-secondary"><i class="fab fa-youtube"></i></button>
            </div> -->

            <!-- Formulario -->
            <div class="col-lg-12 col-xlg-12 col-md-12">
              <div class="form-group">
                <label for="name">Producto<span class="required">*</span></label>
                <input id="name" class="form-control" type="text" placeholder="Nombre" formControlName="name" />
              </div>


              <div class="form-group">
                <label for="price">Precio<span class="required">*</span></label>
                <input id="price" type="number" class="form-control" rows="2" placeholder="Precio" formControlName="price">
              </div>
              <div class="form-group">
                <label for="stock">Existencias<span class="required">*</span></label>
                <input id="stock" type="number" class="form-control" rows="2" placeholder="Descripción de la Producto"
                  formControlName="stock">
              </div>
              <div class="form-group">
                <label for="descrption">Descripcion<span class="required">*</span></label>
                <textarea id="descrption" class="form-control" rows="2" placeholder="Descripción de la Producto"
                  formControlName="descrption"></textarea>
              </div>
              <div class="form-group">
                <label for="category_id">Category<span class="required">*</span></label>
                <select id="category_id" class="form-control" formControlName="category_id">
                  <option value="">Seleccione ...</option>
                  <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
              </div>


              <div class="form-group">
                <button class="btn btn-primary mt-3" type="submit">
                  <i class="fa fa-fw fa-lg fa-check-circle"></i>
                  <span id="btnText">Guardar</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
