<div class="row">
    <div class="col-12">
        <div class="card shadow-lg mt-2">
            <div class="card-header headerRegister d-flex justify-content-between align-items-center">
                <h5 class="card-title" id="titleModal">Springfield News</h5>
                <app-product-modal #productModalComponent [categories]="categories" (refreshList)="getProducts()"></app-product-modal>

                <button class="btn btn-secondary" (click)="productModalComponent?.openModal('create')">
                    Registrar <i class="bi bi-plus-circle-fill"></i>
                </button>

            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped table-sm">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Creación</th>
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>{{ product?.id }}</td>
                                <td>{{ product?.name }}</td>
                                <td>{{ product?.created_at | date:'dd MMM, yyyy' }}</td>
                                <td class="text-center">
                                    <button (click)="productModalComponent?.openModal('edit', product)"
                                        class="btn btn-sm btn-outline-dark me-2">
                                        Editar
                                    </button>

                                    <button (click)="confirmDelete(product.id)" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="products?.length === 0">
                                <td colspan="4" class="text-center">No hay publicaciones registradas.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
